name: flutter_template
description: 'A new Flutter project.'
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  english_words: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # 字体
  fonts:
    - family: Din
      fonts:
        - asset: assets/fonts/D-DIN-PRO-600-SemiBold.otf

  # 资源
  assets:
    - assets/
